<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML form using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2bb82ce978.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- 01/07 Header -->
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body p-3">
          <div class="form action="payment-form.php" method="get">
          <!-- 02/07 Warning (all fields except message considered Required)-->
          <div class="container-fluid p-inline-2 alert alert-danger">Some fields are missing</div>
          <!-- 03/07 Card number, CCV and amount -->
          <div class="row pb-3">
            <div class="col-md-5">
              <label for="credit-card-number" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="credit-card-number"
                minlength="16"
                maxlength="16"
                placeholder="XXXXXXXXXXXXXXXX"
                name="credit-card-number"
                required />
            </div>
            <div class="col-md-3">
              <label for="credit-card-cvc" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="credit-card-cvc"
                minlength="3"
                maxlength="4"
                placeholder="0000"
                name="credit-card-cvc"
                required />
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text bg-body border-0">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  name="amount" />
              </div>
            </div>
          </div>
          <!-- 04/07 First name and Last name -->
          <div class="row pb-3">
            <div class="col-md-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" name="first-name" required />
            </div>
            <div class="col-md-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" name="last-name" required />
            </div>
          </div>
          <!-- 05/07 City, state and zip -->
          <div class="row pb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" required />
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select id="state" name="state" required class="form-select" value="Alabama">
                <option selected>Pick a state</option>
                <option value="Alabama">Alabama</option>
                <option value="Albuquerque">Albuquerque</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" name="zip" required />
            </div>
          </div>
          <!-- 06/07 Card type and message -->
          <div class="row pb-3">
            <div class="col-md-6">
              <label for="card-type" class="form-label"> We accept: </label>
              <div
                class="input-group w-50 px-3 py-1 bg-secondary text-white rounded justify-content-between align-items-center"
                id="card-type">
                <div class="form-check form-check-inline me-0">
                  <input
                    class="form-check-input checked"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="MasterCard" />
                  <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline me-0">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="Visa" />
                  <label class="form-check-label" for="inlineRadio2">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline me-0">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="Diner'sClub" />
                  <label class="form-check-label" for="inlineRadio3"
                    ><i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline me-0">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio4"
                    value="AmericanExpress" />
                  <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="floatingTextarea2" class="form-label">Message</label>
              <div class="form-floating pb-2">
                <textarea
                  class="form-control"
                  id="floatingTextarea2"
                  style="height: 100px"></textarea>
              </div>
              <label for="floatingTextarea2" class="form-label small">Add any words here</label>
            </div>
          </div>
        </div>
      </div>
      <!-- 07/07 Cancel or Send -->
      <div class="card-footer text-end">
        <div class="py-1">
          <button class="btn btn-secondary px-3" type="reset">Cancel</button>
          <button class="btn btn-primary px-3" type="submit">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
